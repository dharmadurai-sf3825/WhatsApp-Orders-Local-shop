<!DOCTYPE html>
<html>
<head>
    <title>Get Admin UID</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Your Firebase config (copy from environment.ts)
        const firebaseConfig = {
            apiKey: "AIzaSyACEj8IaQJGUcP5WR8EBZf1ZqQy_KK5MYw",
            authDomain: "whatsapp-local-order.firebaseapp.com",
            projectId: "whatsapp-local-order",
            storageBucket: "whatsapp-local-order.firebasestorage.app",
            messagingSenderId: "637890946421",
            appId: "1:637890946421:web:a1fc5bb15aeefd09ac8c58"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.getUID = async function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');

            try {
                resultDiv.innerHTML = '<p style="color: blue;">Logging in...</p>';
                
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const uid = userCredential.user.uid;
                
                resultDiv.innerHTML = `
                    <div style="background: #e8f5e9; padding: 20px; border-radius: 8px; margin-top: 20px;">
                        <h3 style="color: #2e7d32;">‚úÖ Success!</h3>
                        <p><strong>Your User UID:</strong></p>
                        <input type="text" value="${uid}" readonly style="width: 100%; padding: 10px; font-family: monospace; font-size: 14px; border: 2px solid #4caf50; border-radius: 4px;">
                        <p style="margin-top: 10px;"><strong>Email:</strong> ${email}</p>
                        <hr>
                        <h4>Next Step: Add to Firestore</h4>
                        <ol style="text-align: left;">
                            <li>Copy the UID above</li>
                            <li>Go to Firebase Console ‚Üí Firestore Database</li>
                            <li>Create Collection: <code>admins</code></li>
                            <li>Document ID: <strong>${uid}</strong></li>
                            <li>Add fields:
                                <ul>
                                    <li>role: "owner" (string)</li>
                                    <li>email: "${email}" (string)</li>
                                    <li>createdAt: [Click "Add field" ‚Üí Type: timestamp]</li>
                                </ul>
                            </li>
                            <li>Click Save</li>
                            <li>Try logging in again!</li>
                        </ol>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div style="background: #ffebee; padding: 20px; border-radius: 8px; margin-top: 20px;">
                        <h3 style="color: #c62828;">‚ùå Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        };
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1e3c72;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #2a5298;
        }
        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Get Admin UID</h1>
        <p>Enter your admin credentials to get your User UID for Firestore:</p>
        
        <label>Admin Email:</label>
        <input type="email" id="email" value="admin@orders.com" placeholder="admin@orders.com">
        
        <label>Password:</label>
        <input type="password" id="password" value="123456" placeholder="Your password">
        
        <button onclick="getUID()">Get My UID</button>
        
        <div id="result"></div>
    </div>
</body>
</html>
