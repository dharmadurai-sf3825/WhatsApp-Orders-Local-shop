<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#e8e8e8"/>
  
  <!-- Package/Product Icon -->
  <g transform="translate(50, 40)">
    <!-- Box outline -->
    <rect x="10" y="20" width="80" height="70" fill="none" stroke="#999999" stroke-width="2"/>
    <!-- Top face -->
    <polygon points="10,20 30,5 110,5 90,20" fill="#d0d0d0" stroke="#999999" stroke-width="2"/>
    <!-- Right face -->
    <polygon points="90,20 110,5 110,75 90,90" fill="#b0b0b0" stroke="#999999" stroke-width="2"/>
    
    <!-- Shopping cart icon inside box -->
    <g transform="translate(40, 35)">
      <!-- Cart shape -->
      <path d="M 5 20 L 8 5 L 32 5 L 35 20 M 10 20 L 30 20 M 12 25 L 28 25 L 25 35 L 15 35 Z" 
            fill="none" stroke="#666666" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
      <!-- Wheels -->
      <circle cx="16" cy="37" r="1.5" fill="#666666"/>
      <circle cx="27" cy="37" r="1.5" fill="#666666"/>
    </g>
  </g>
  
  <!-- Text label -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="14" fill="#999999" text-anchor="middle">
    No Image
  </text>
</svg>
